                    <span style="font-family: '黑体'; font-size: 40px; letter-spacing: 3px;">成都茶文化</span>
                </div>
                <br>
                <div style="font-size: 20px; width: 400px; font-family: '黑体';letter-spacing: 2px;" class="ciba2text">
                    <span>中国的茶文化，是一种享受，是让你的心绪归于平静远离喧嚣。众所周知的成都文化是一个悠闲的城市，生活节奏不急不躁，安逸的。也许就是这样的城市文化，才能使得饮茶的习俗源于这里，是了解体味巴蜀风土人情的途径。</span>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="ciba">
            <div style="width: 510px; height: 510px;" class="img6"></div>
            <div class="ciba2">
                <div style="margin-bottom: 80px;" class="ciba2text">
                    <span style="font-family: '黑体'; font-size: 40px; letter-spacing: 3px;">成都古蜀文化</span>
                </div>
                <br>
                <div style="font-size: 20px; width: 400px; font-family: '黑体';letter-spacing: 2px;" class="ciba2text">
                    <span>成都古蜀文化是一种地域文化概念，以成都平原、岷江流域为中心。遗址发掘发现，营盘山遗址出土的陶器、玉器、石器、骨器、蚌器等遗物总数达1万件，发现了长江上游地区最早和规模最大的陶窑址和近6万座规格各异的石棺葬。此外，遗址周围还发现了数十处时代相近或略有差异的中小型聚落遗址，大致分布在四川松潘县、黑水县、茂县、理县、汶川县境内岷江及其支流两岸的河谷台地上。</span>
                </div>
            </div>
        </div>
    </div>
